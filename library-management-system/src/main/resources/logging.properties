# Root logger configuration
.level=INFO
handlers=java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Custom format for log messages
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %5$s %n

# Package-specific logging levels
com.library.level=INFO
com.library.core.level=INFO
com.library.model.level=INFO
com.library.transaction.level=INFO
com.library.search.level=INFO
com.library.observer.level=INFO
com.library.recommendation.level=INFO

# Disable some verbose loggers
sun.level=WARNING
javax.level=WARNING